{% extends "layout.html" %}
{% block body %}

<div class="span9">
  <table class="table table-striped table-condensed">
    {%- for item in tree.children recursive %}

      {%- if item.children -%}
        {{ loop(item.children) }}
      {%- else %}

      <tr>
        <td><a href="/play/{{ item.name }}">{{ item.name }}</a></td>
      </tr>

      {%- endif %}

    {%- endfor %}
  </table>
</div>

{% endblock %}
